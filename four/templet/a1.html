<!DOCTYPE html>
{%load static%}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{%static 'a.css'%}">
  </head>
  <body>
    <table>
      {%for i in a%}
      <tr>
        <td>{{i.name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.email}}</td>
        <td>{{i.gender}}</td>
        <td>{{i.feedback}}</td>
        <td><a href="/delete/{{i.id}}">delete</td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
